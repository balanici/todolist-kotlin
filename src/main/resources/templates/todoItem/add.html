<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{todoItem.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 th:text="#{todoItem.add.headline}" class="grow text-3xl md:text-4xl font-medium mb-2" />
                <div>
                    <a th:href="@{/todoItems}" th:text="#{todoItem.add.back}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('todoItem')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='todoItem', field='title')}" />
                <div th:replace="~{fragments/forms::inputRow(object='todoItem', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='todoItem', field='status', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='todoItem', field='itemCategory', type='select')}" />
                <input type="submit" th:value="#{todoItem.add.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
