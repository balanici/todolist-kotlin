<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{itemCategory.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 th:text="#{itemCategory.list.headline}" class="grow text-3xl md:text-4xl font-medium mb-2" />
                <div>
                    <a th:href="@{/itemCategories/add}" th:text="#{itemCategory.list.createNew}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" />
                </div>
            </div>
            <div th:if="${itemCategories.empty}" th:text="#{itemCategory.list.empty}" />
            <div th:if="${!itemCategories.empty}" class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th th:text="#{itemCategory.id.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{itemCategory.title.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{itemCategory.description.label}" scope="col" class="text-left p-2" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody class="border-t-2 border-black">
                        <tr th:each="itemCategory : ${itemCategories}" class="odd:bg-gray-100">
                            <td th:text="${itemCategory.id}" class="p-2" />
                            <td th:text="${itemCategory.title}" class="p-2" />
                            <td th:text="${itemCategory.description}" class="p-2" />
                            <td class="p-2">
                                <div class="float-right whitespace-nowrap">
                                    <a th:href="@{/itemCategories/edit/{id}(id=${itemCategory.id})}" th:text="#{itemCategory.list.edit}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                    <form th:action="@{/itemCategories/delete/{id}(id=${itemCategory.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm inline">
                                        <button th:text="#{itemCategory.list.delete}" type="submit" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
